<script>


    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = input_nome.value;
        var emailVar = input_email.value;
        var senhaVar = input_senha.value;
        var confirmacaoSenhaVar = input_conf_senha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
           
            alert ("Mensagem de erro para todos os campos em branco");

           
            
        }else if ((emailVar.indexOf("@") < 0) || (!emailVar.indexOf(".com") < 0)) {

            alert ("Email precisa conter @ e .com ");

        }else if (senhaVar.length < 8){

            alert ("A senha precisa ter no minimo 8  caracteries!");

        }else if(senhaVar != confirmacaoSenhaVar){

            alert ("As duas senhas precisam ser iguais!");

            }else {
            
            alert("Cadastro Realizado com sucesso! ")
            window.location.href = "login.html";

        }

         // Enviando o valor da nova input
         fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
               
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
           
        });

        
        return false;
    }

        
       
    

    function sumirMensagem() {
        cardErro.style.display = "none"
        }


</script>
